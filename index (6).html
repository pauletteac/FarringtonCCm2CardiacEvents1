<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Acute Cardiac Events • Branching Clinical Decisions (3 Cases)</title>
<style>
  :root {
    --bg: #0b1220;
    --panel: #101a30;
    --panel2: #0f1930;
    --text: #f4f7ff;
    --muted: #c9d4ff;
    --border: rgba(255,255,255,.14);
    --focus: #ffd54a;

    /* WCAG-friendly button hues */
    --choice-blue: #1d4ed8;   /* blue-700 */
    --choice-purple: #6d28d9; /* purple-700 */
    --choice-green: #047857;  /* emerald-700 */
    --choice-amber: #b45309;  /* amber-700 */
    --choice-red: #b91c1c;    /* red-700 */
    --choice-slate: #334155;  /* slate-700 */

    --shadow: 0 10px 24px rgba(0,0,0,.35);
  }

  * { box-sizing: border-box; }
  html, body { height: 100%; }
  body {
    margin: 0;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    background: radial-gradient(1200px 800px at 20% 10%, #182a52 0%, var(--bg) 50%, #060a12 100%);
    color: var(--text);
    line-height: 1.45;
  }

  a { color: #93c5fd; }
  .skip {
    position: absolute; left: -999px; top: 0;
    background: #fff; color: #000; padding: .5rem .75rem; border-radius: .5rem;
    z-index: 999;
  }
  .skip:focus { left: .75rem; top: .75rem; outline: 3px solid var(--focus); }

  header {
    position: sticky; top: 0; z-index: 50;
    backdrop-filter: blur(10px);
    background: rgba(6,10,18,.72);
    border-bottom: 1px solid var(--border);
  }
  .bar {
    max-width: 1060px; margin: 0 auto; padding: .75rem 1rem;
    display: flex; gap: .75rem; align-items: center; justify-content: space-between;
  }
  .brand {
    display: flex; align-items: center; gap: .75rem; min-width: 0;
  }
  .brand img {
    width: 44px; height: 44px; border-radius: .75rem; background: #fff;
    box-shadow: 0 6px 16px rgba(0,0,0,.35);
  }
  .brand .titles { min-width: 0; }
  .brand .titles .top {
    font-weight: 800; letter-spacing: .2px;
    white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
  }
  .brand .titles .sub {
    color: var(--muted); font-size: .92rem;
    white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
  }
  .nav { display: flex; gap: .5rem; flex-wrap: wrap; justify-content: flex-end; }

  main { max-width: 1060px; margin: 0 auto; padding: 1rem; }

  .grid { display: grid; grid-template-columns: 1.2fr .8fr; gap: 1rem; }
  @media (max-width: 920px) { .grid { grid-template-columns: 1fr; } }

  .card {
    background: rgba(16,26,48,.88);
    border: 1px solid var(--border);
    border-radius: 1rem;
    box-shadow: var(--shadow);
    padding: 1rem;
  }
  .card h1, .card h2, .card h3 { margin: 0 0 .5rem 0; line-height: 1.2; }
  .card p { margin: .5rem 0; color: var(--text); }
  .muted { color: var(--muted); }

  .pillrow { display: flex; gap: .5rem; flex-wrap: wrap; margin-top: .5rem; }
  .pill {
    border: 1px solid var(--border);
    padding: .25rem .55rem;
    border-radius: 999px;
    font-size: .9rem;
    color: var(--muted);
    background: rgba(255,255,255,.06);
  }

  .btn {
    border: 1px solid var(--border);
    background: rgba(255,255,255,.06);
    color: var(--text);
    padding: .55rem .75rem;
    border-radius: .75rem;
    cursor: pointer;
    font-weight: 650;
  }
  .btn:hover { background: rgba(255,255,255,.10); }
  .btn:focus-visible { outline: 3px solid var(--focus); outline-offset: 2px; }

  .btn.primary {
    border-color: rgba(147,197,253,.55);
    background: rgba(29,78,216,.22);
  }
  .btn.primary:hover { background: rgba(29,78,216,.30); }

  .btn.danger {
    border-color: rgba(248,113,113,.55);
    background: rgba(185,28,28,.22);
  }
  .btn.danger:hover { background: rgba(185,28,28,.30); }

  .btn:disabled { opacity: .55; cursor: not-allowed; }

  .choices { display: grid; gap: .6rem; margin-top: .8rem; }
  .choice {
    width: 100%;
    text-align: left;
    border: 2px solid rgba(255,255,255,.10);
    border-radius: .9rem;
    padding: .85rem .85rem;
    font-weight: 800;
    letter-spacing: .2px;
  }
  .choice small {
    display: block;
    font-weight: 600;
    letter-spacing: 0;
    margin-top: .35rem;
    color: rgba(255,255,255,.92);
  }

  .choice.blue { background: var(--choice-blue); }
  .choice.purple { background: var(--choice-purple); }
  .choice.green { background: var(--choice-green); }
  .choice.amber { background: var(--choice-amber); }
  .choice.red { background: var(--choice-red); }
  .choice.slate { background: var(--choice-slate); }

  .choice:hover { filter: brightness(1.08); }
  .choice:focus-visible { outline: 4px solid var(--focus); outline-offset: 3px; }

  .kv {
    display: grid; grid-template-columns: 1fr 1fr; gap: .5rem .8rem;
    margin-top: .5rem;
  }
  .kv div {
    background: rgba(255,255,255,.05);
    border: 1px solid var(--border);
    border-radius: .8rem;
    padding: .65rem .7rem;
  }
  .kv .k { color: var(--muted); font-size: .88rem; }
  .kv .v { font-weight: 800; }

  .log {
    max-height: 430px; overflow: auto;
    border-radius: .9rem;
    border: 1px solid var(--border);
    background: rgba(0,0,0,.16);
    padding: .75rem;
  }
  .log entry {
    display: block;
    margin: 0 0 .6rem 0;
    padding: .6rem .6rem;
    border-radius: .75rem;
    border: 1px solid rgba(255,255,255,.10);
    background: rgba(255,255,255,.05);
  }
  .log entry .t { font-weight: 900; }
  .log entry .d { color: var(--muted); margin-top: .25rem; }

  .sr-only {
    position: absolute; width: 1px; height: 1px;
    padding: 0; margin: -1px; overflow: hidden;
    clip: rect(0,0,0,0); white-space: nowrap; border: 0;
  }

  .hr { height: 1px; background: var(--border); margin: 1rem 0; }

  .notice {
    border-left: 4px solid rgba(147,197,253,.9);
    background: rgba(29,78,216,.18);
    padding: .75rem .85rem;
    border-radius: .85rem;
  }
  .notice strong { display:block; margin-bottom:.25rem; }

  .warn {
    border-left: 4px solid rgba(251,191,36,.95);
    background: rgba(180,83,9,.18);
    padding: .75rem .85rem;
    border-radius: .85rem;
  }

  .ok {
    border-left: 4px solid rgba(52,211,153,.95);
    background: rgba(4,120,87,.18);
    padding: .75rem .85rem;
    border-radius: .85rem;
  }

  .footer { margin: 1rem 0 2rem; color: var(--muted); font-size: .95rem; }

  @media (prefers-reduced-motion: reduce) {
    * { scroll-behavior: auto !important; transition: none !important; animation: none !important; }
  }
</style>
</head>

<script>
const STORAGE_KEY = "ul_dmsc_acute_cardiac_events_v2";

function defaultState(){
  return {
    view: "intro",
    activeCaseId: null,
    activeNodeId: null,
    caseRuntime: { meds: [], tests: [], actions: [], flags: {}, timeMin: 0 },
    progress: {
      cases: {
        "case1": { started:false, completed:false, lastNodeId:null, log:[] },
        "case2": { started:false, completed:false, lastNodeId:null, log:[] },
        "case3": { started:false, completed:false, lastNodeId:null, log:[] }
      },
      certificate: { name: "", generatedAt: null }
    }
  };
}

let state = loadState();

function saveState(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }
function loadState(){
  try{
    const raw = localStorage.getItem(STORAGE_KEY);
    if(!raw) return defaultState();
    const p = JSON.parse(raw);
    if(!p.progress?.cases?.case1) return defaultState();
    return p;
  }catch(e){ return defaultState(); }
}

function resetAll(){
  state = defaultState();
  saveState();
  render();
  announce("Progress reset.");
}

function announce(msg){
  const live = document.getElementById("live");
  live.textContent = msg;
}

function fmtTime(min){
  if(min < 60) return `${min} min`;
  const h = Math.floor(min/60);
  const m = min % 60;
  return `${h}h ${m}m`;
}

function allCompleted(){
  const c = state.progress.cases;
  return c.case1.completed && c.case2.completed && c.case3.completed;
}

// DOM
const app = document.getElementById("app");
const hdrSub = document.getElementById("hdrSub");
const btnHome = document.getElementById("btnHome");
const btnRestartCase = document.getElementById("btnRestartCase");
const btnResetAll = document.getElementById("btnResetAll");

btnHome.addEventListener("click", ()=> {
  state.view = "select";
  saveState();
  render();
  announce("Returned to case selection.");
});

btnRestartCase.addEventListener("click", ()=> {
  if(!state.activeCaseId) return;
  const id = state.activeCaseId;
  state.activeNodeId = CASES[id].startNode;
  state.caseRuntime = { meds:[], tests:[], actions:[], flags:{}, timeMin: 0 };
  saveState();
  render();
  announce("Case restarted.");
});

btnResetAll.addEventListener("click", ()=> {
  const ok = confirm("Reset all progress for all cases? This cannot be undone.");
  if(ok) resetAll();
});

function setHeader(){
  if(state.view === "case" && state.activeCaseId){
    hdrSub.textContent = CASES[state.activeCaseId].title;
    btnRestartCase.disabled = false;
  } else if(state.view === "certificate"){
    hdrSub.textContent = "Completion Certificate";
    btnRestartCase.disabled = true;
  } else {
    hdrSub.textContent = "Three branching cases (PA doctoral level)";
    btnRestartCase.disabled = true;
  }
}

function renderIntro(){
  app.innerHTML = `
    <div class="grid">
      <section class="card" aria-labelledby="introTitle">
        <h1 id="introTitle">Clinical Decision Scenario: Acute Cardiac Events</h1>
        <p>This interactive activity presents three acute-care cases with branching consequences. Learners make decisions at key points in evaluation and management and observe realistic downstream clinical trajectories.</p>

        <div class="hr"></div>

        <h2>Objectives (Bloom’s)</h2>
        <ul>
          <li><strong>Remember/Understand:</strong> Identify time-sensitive ACS and STEMI criteria and core elements of chest pain protocols.</li>
          <li><strong>Apply:</strong> Select appropriate initial diagnostics and therapies for suspected ACS and STEMI, including contraindications.</li>
          <li><strong>Analyze:</strong> Interpret troponin trends and clinical context to distinguish Type 1 MI from Type 2 MI/myocardial injury.</li>
          <li><strong>Evaluate:</strong> Choose safe disposition and escalation strategies based on risk and evolving data.</li>
          <li><strong>Create:</strong> Formulate a concise plan and communicate priorities to the care team.</li>
        </ul>

        <div class="notice" role="note" aria-label="Accessibility note">
          <strong>Accessibility</strong>
          This scenario uses high-contrast colors, keyboard-focus indicators, and semantic structure. All choices are keyboard-accessible (Tab to a choice, Enter to select).
        </div>

        <div class="hr"></div>

        <button class="btn primary" type="button" id="btnBegin">Begin</button>
      </section>

      <aside class="card" aria-label="How to navigate">
        <h2>How it works</h2>
        <p class="muted">Each case is a short pathway with decision points. Choices lead to consequences (good, neutral, or harmful) like real clinical practice.</p>
        <div class="pillrow">
          <span class="pill">3 Cases</span>
          <span class="pill">Branching outcomes</span>
          <span class="pill">WCAG-minded UI</span>
          <span class="pill">Certificate on completion</span>
        </div>

        <div class="hr"></div>

        <h3>Progress & Certificate</h3>
        <p class="muted">Your progress is saved in your browser. After completing all three cases, you’ll unlock a completion certificate you can download (PNG) or print to PDF for LMS upload.</p>

        <p class="footer">University of Lynchburg • Doctor of Medical Science (DMSC)</p>
      </aside>
    </div>
  `;
  document.getElementById("btnBegin").addEventListener("click", ()=> {
    state.view = "select";
    saveState();
    render();
    announce("Case selection loaded.");
  });
}

function caseStatusLabel(id){
  const p = state.progress.cases[id];
  if(p.completed) return "Completed";
  if(p.started) return "In progress";
  return "Not started";
}

function renderCaseCard(id){
  const p = state.progress.cases[id];
  const title = CASES[id].title;
  const blurb = CASES[id].blurb;
  const status = caseStatusLabel(id);

  const startDisabled = p.started; // locked after first selection
  const showContinue = p.started && !p.completed;

  return `
    <div class="card" role="listitem" aria-label="${title}">
      <h2 style="margin-top:0;">${title}</h2>
      <p class="muted">${blurb}</p>
      <div class="pillrow">
        <span class="pill">Status: ${status}</span>
      </div>
      <div class="hr"></div>
      <div class="nav" style="justify-content:flex-start;">
        <button class="btn primary" id="start_${id}" type="button" ${startDisabled ? "disabled" : ""}>Start</button>
        ${showContinue ? `<button class="btn" id="cont_${id}" type="button">Continue</button>` : ``}
        ${p.completed ? `<button class="btn" type="button" disabled>Completed</button>` : ``}
      </div>
      <p class="muted" style="margin-top:.65rem; font-size:.95rem;">
        <span class="pill" style="background: rgba(255,255,255,.04);">Decision buttons use distinct colors</span>
      </p>
    </div>
  `;
}

function renderSelect(){
  const c = state.progress.cases;
  const completedCount = ["case1","case2","case3"].filter(k=>c[k].completed).length;
  const certUnlocked = allCompleted();

  app.innerHTML = `
    <section class="card" aria-labelledby="selectTitle">
      <h1 id="selectTitle">Select a Case</h1>
      <p class="muted">Once you select a case, it becomes unavailable to start again from this menu. If you leave mid-case, you can continue it here.</p>

      <div class="pillrow" aria-label="Progress">
        <span class="pill">Completed: ${completedCount}/3</span>
        <span class="pill">Saved locally in this browser</span>
        ${certUnlocked ? `<span class="pill" style="border-color: rgba(52,211,153,.7); color: #d1fae5;">Certificate unlocked</span>` : ``}
      </div>

      <div class="hr"></div>

      <div class="choices" role="list">
        ${renderCaseCard("case1")}
        ${renderCaseCard("case2")}
        ${renderCaseCard("case3")}
      </div>

      <div class="hr"></div>

      <div class="grid" style="grid-template-columns:1fr 1fr;">
        <div class="card" style="padding: .9rem; background: rgba(255,255,255,.04);">
          <h2 style="margin-top:0;">Your next step</h2>
          <p class="muted">Complete each case to unlock the certificate.</p>
        </div>
        <div class="card" style="padding: .9rem; background: rgba(255,255,255,.04);">
          <h2 style="margin-top:0;">Certificate</h2>
          ${certUnlocked
            ? `<p class="muted">All cases completed. You can generate your completion certificate now.</p>
               <button class="btn primary" id="btnCert" type="button">Generate certificate</button>`
            : `<p class="muted">Complete all three cases to unlock.</p>
               <button class="btn" type="button" disabled>Locked</button>`
          }
        </div>
      </div>
    </section>
  `;

  if(certUnlocked){
    document.getElementById("btnCert").addEventListener("click", ()=> {
      state.view = "certificate";
      saveState();
      render();
      announce("Certificate page loaded.");
    });
  }

  ["case1","case2","case3"].forEach(id=> {
    const btnStart = document.getElementById(`start_${id}`);
    const btnCont = document.getElementById(`cont_${id}`);
    if(btnStart) btnStart.addEventListener("click", ()=> startCase(id, true));
    if(btnCont) btnCont.addEventListener("click", ()=> startCase(id, false));
  });
}

function startCase(caseId, fresh){
  const p = state.progress.cases[caseId];
  if(!p.started) p.started = true; // lock selection
  state.view = "case";
  state.activeCaseId = caseId;

  const startNode = CASES[caseId].startNode;
  state.activeNodeId = (!fresh && p.lastNodeId) ? p.lastNodeId : startNode;

  state.caseRuntime = { meds:[], tests:[], actions:[], flags:{}, timeMin: 0 };
  saveState();
  render();
  announce(`${CASES[caseId].title} loaded.`);
}

function pushLog(title, detail){
  const caseId = state.activeCaseId;
  if(!caseId) return;
  state.progress.cases[caseId].log.push({ t: title, d: detail, at: new Date().toISOString() });
}

function escapeHtml(s){
  return String(s || "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}
function escapeAttr(s){ return escapeHtml(s).replaceAll("\n"," "); }

function renderCase(){
  const caseId = state.activeCaseId;
  if(!caseId){ state.view="select"; saveState(); render(); return; }

  const c = CASES[caseId];
  const node = c.nodes[state.activeNodeId];
  if(!node){ state.view="select"; saveState(); render(); return; }

  state.progress.cases[caseId].lastNodeId = state.activeNodeId;

  const data = node.data || {};
  const vitalsHtml = Object.keys(data).map(k => `
    <div><div class="k">${k}</div><div class="v">${data[k]}</div></div>
  `).join("");

  const choicesHtml = node.choices.map((ch, idx)=> {
    const tone = ch.tone || ["blue","purple","green","amber","slate","red"][idx % 6];
    return `
      <button type="button" class="choice ${tone}" data-choice="${idx}">
        ${ch.label}
        <small>${ch.detail || ""}</small>
      </button>
    `;
  }).join("");

  const log = state.progress.cases[caseId].log.slice(-8).reverse().map(e=> `
    <entry><div class="t">${escapeHtml(e.t)}</div><div class="d">${escapeHtml(e.d)}</div></entry>
  `).join("");

  app.innerHTML = `
    <div class="grid">
      <section class="card" aria-labelledby="caseTitle">
        <h1 id="caseTitle">${c.title}</h1>
        <p class="muted">${node.title}</p>

        <div class="hr"></div>
        <div>${node.vignette}</div>
        <div class="hr"></div>

        <h2 style="margin:0 0 .25rem 0;">Choose your next action</h2>
        <p class="muted" style="margin-top:0;">Select one option. Outcomes reflect realistic clinical consequences and evolving information.</p>

        <div class="choices" aria-label="Decision choices">
          ${choicesHtml}
        </div>
      </section>

      <aside class="card" aria-label="Clinical dashboard">
        <h2 style="margin-top:0;">Clinical snapshot</h2>
        <div class="kv" aria-label="Vitals and key data">
          ${vitalsHtml || `<div><div class="k">Data</div><div class="v">—</div></div>`}
        </div>

        <div class="hr"></div>

        <h3 style="margin:0 0 .25rem 0;">This run</h3>
        <div class="pillrow" aria-label="Run details">
          <span class="pill">Time: ${fmtTime(state.caseRuntime.timeMin)}</span>
          <span class="pill">Tests: ${state.caseRuntime.tests.length}</span>
          <span class="pill">Meds: ${state.caseRuntime.meds.length}</span>
        </div>

        <div class="hr"></div>

        <h3 style="margin:0 0 .5rem 0;">Recent actions</h3>
        <div class="log" aria-label="Recent action log">
          ${log || `<p class="muted" style="margin:0;">No actions logged yet.</p>`}
        </div>

        <div class="hr"></div>

        <button class="btn" type="button" id="btnBackToSelect">Return to case selection</button>
      </aside>
    </div>
  `;

  document.getElementById("btnBackToSelect").addEventListener("click", ()=> {
    state.view = "select";
    saveState();
    render();
    announce("Returned to case selection.");
  });

  [...document.querySelectorAll("[data-choice]")].forEach(btn => {
    btn.addEventListener("click", ()=> {
      const idx = Number(btn.getAttribute("data-choice"));
      const ch = node.choices[idx];
      applyChoice(ch, node.title);
    });
  });
}

function applyChoice(choice, nodeTitle){
  pushLog(nodeTitle, choice.label);

  try{ if(typeof choice.effects === "function") choice.effects(state.caseRuntime); }catch(e){}

  if(choice.next === "END"){
    const caseId = state.activeCaseId;
    if(caseId){
      state.progress.cases[caseId].completed = true;
      state.progress.cases[caseId].lastNodeId = null;
    }
    state.view = "select";
    state.activeCaseId = null;
    state.activeNodeId = null;
    saveState();
    render();
    announce("Case completed. Returned to case selection.");
    return;
  }

  state.activeNodeId = choice.next;
  saveState();
  render();
  announce("Updated clinical state.");
}

  nameEl.addEventListener("input", draw);
  draw();

  document.getElementById("btnDownloadPng").addEventListener("click", ()=> {
    const safe = (nameEl.value || "Learner").trim().replace(/[^a-z0-9\-_ ]/gi,"").replace(/\s+/g,"_");
    const a = document.createElement("a");
    a.href = canvas.toDataURL("image/png");
    a.download = `Acute_Cardiac_Events_Certificate_${safe || "Completion"}.png`;
    document.body.appendChild(a);
    a.click();
    a.remove();
  });

  document.getElementById("btnPrintPdf").addEventListener("click", ()=> {
    const dataUrl = canvas.toDataURL("image/png");
    const w = window.open("", "_blank");
    if(!w) return;
    w.document.open();
    w.document.write(`
      <!doctype html>
      <html><head><meta charset="utf-8"><title>Print Certificate</title>
      <style>
        body{ margin:0; background:#fff; }
        img{ width:100%; height:auto; }
        @page{ size: landscape; margin: 0.25in; }
      </style>
      </head>
      <body>
        <img alt="Completion certificate" src="${dataUrl}" />
        <script>
          window.onload = () => { window.focus(); window.print(); };
        <\/script>
      </body></html>
    `);
    w.document.close();
  });

  document.getElementById("btnBackSelect2").addEventListener("click", ()=> {
    state.view = "select";
    saveState();
    render();
  });
}

function render(){
  setHeader();
  if(state.view === "intro") renderIntro();
  else if(state.view === "select") renderSelect();
  else if(state.view === "case") renderCase();
  else if(state.view === "certificate") renderCertificate();
  else { state.view = "intro"; saveState(); renderIntro(); }

  setTimeout(()=> { const el = document.getElementById("app"); if(el) el.focus(); }, 0);
}

render();
</script>
</body>
</html>
